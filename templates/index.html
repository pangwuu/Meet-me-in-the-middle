{% extends "base.html" %}

{% block head %}
<h1>
    Task master
</h1>
{% endblock %}

{% block body %}
<div class="content"> 
    <h2>
        You're a master :)
    </h2>
    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>    
    </table>
    <form action="/" method="POST"> 
        <input type="text" name="content" id="content">
        <input type="submit" name="Add task">
    </form>
</div>


{% endblock %}
